<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Task Deletion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-sm p-4" style="width: 400px;">
        <!-- Go Back Link -->
        <a href="{% url 'tasks' %}" class="btn btn-secondary mb-3">🔙 Go Back</a>

        <!-- Confirmation Form -->
        <h3 class="text-center">🗑️ Confirm Task Deletion</h3>
        <hr>
        <p class="text-center">Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>

        <form action="" method="post">
            {% csrf_token %}
            
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'tasks' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
